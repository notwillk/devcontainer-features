name: Test on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build devcontainer
        run: devcontainer up --workspace-folder .

      - name: Test Features
        run: devcontainer exec --workspace-folder . just test
